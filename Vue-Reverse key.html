<!DOCTYPE html>
<html>
	<head>
		<title>Vue reverse word</title>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	</head>
	<body>
		<div id="root">
			<h2> {{ reversedMessage }}</h2>
		</div>
		<script>
			new Vue({
				el: "#root",
				data: {
					message: "Hello World"
				},
				computed: {
					reversedMessage() {
						return this.message.split('').reverse('').join('')
					}
				}
			})
		</script>
	</body>
</html>
