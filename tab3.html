<!DOCTYPE html>
 <html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Vue-Tab3</title>
        <meta name="description">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
        <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    </head>
    <body>
        <div  id="tab3" class="container">
            <tabs>
                <tab name="Pictures" :selected="true">
                    <h1>This is a Picture Tab</h1>
                </tab>
                <tab name="Music">
                    <h1>This is a Music Tab</h1>
                </tab>
                <tab name="Videos">
                    <h1>This is a Videos Tab</h1>
                </tab>
                <tab name="Documents">
                    <h1>This is a Documents Tab</h1>
                </tab>
            </tabs>
         </div>
        <script src="tab3.js" async defer></script>
    </body>
</html>
