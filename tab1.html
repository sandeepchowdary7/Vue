<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>Vue-Tab1</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    	<script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    </head>
    <body>
        <div id="app" class="container">
            <tabs>
                <tab name="Home" :selected="true">
                    <h1>This is the content of the home tab</h1>
                </tab>
                <tab name="About us">
                    <h1>This is the content of the About us tab</h1>
                </tab>
                <tab name="Contact us">
                    <h1>This is the content of the Contact us tab</h1>
                </tab>
            </tabs>
        </div>
        <script src="tab1.js" async defer></script>
    </body>
</html>
