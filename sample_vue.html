<!DOCTYPE html>
<html>
	<head>
		<title>Testing Vue.js</title>
	</head>
	<body>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.14/dist/vue.js"></script>
		<div id="root">
			<ul>
			    <li v-for="name in names" v-text="name"></li>
			</ul>
			<input type="text" v-model="newName" name="Enter name here">
			<button @click="addName" type="submit">Add Name</button>
		</div>
		<script>
			new Vue({
				el: "#root",

				data: {
					newName: '',
					names: ['sandeep', 'himansh','Udaya','Sravani']
				},

				methods: {
					addName() {

						this.names.push(this.newName);
						this.newName = ''
					}
				}
			});

		</script>
	</body>
</html>
