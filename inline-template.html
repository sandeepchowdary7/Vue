<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Inline-Template</title>
        <meta name="description">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
        <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    </head>
    <body>
        <div id="app" class="container">
            <progress-view inline-template>
                <div>
                    <p class="title is-1 is-spaced">Hey Progress bar percentage {{ componentProgress }}%</p><br></br>
                    <a class="button is-medium is-danger" @click="componentProgress += 10">Click me</a>
                </div>
            </progress-view>
        </div>
        <script src="inline-template.js" async defer></script>
    </body>
</html>
