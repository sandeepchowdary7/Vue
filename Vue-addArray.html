<!DOCTYPE html>
<html>
	<head>
		<title>Vue Add Array</title>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	</head>
	<body>
		<div id="root">
			<ul>
				<li v-for="name in names" v-text="name"></li>
			</ul>
			<input type="text" v-model="newName">
			<button type="submit" @click="addArray">Add Name</button>
		</div>
		<script>
			new Vue({
				el: "#root",
				data:{
					newName: '',
					names: ['sandeep', 'udaya', 'himansh']
				},
				methods: {
					addArray () {
						this.names.push(this.newName),
						this.newName = ''
					},
				}
			})
		</script>
	</body>
</html>
