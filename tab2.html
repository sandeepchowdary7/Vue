<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Vue Tab-2</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    	<script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    </head>
    <body>
        <div id="tab2" class="container">
                <tabs>
                        <tab name="Pictures" :selected="true">
                            <h1>This is the content of the Pictures tab</h1>
                        </tab>
                        <tab name="Music">
                            <h1>This is the content of the Music tab</h1>
                        </tab>
                        <tab name="Videos">
                            <h1>This is the content of the Videos tab</h1>
                        </tab>
                        <tab name="Documents">
                            <h1>This is the content of the Documents tab</h1>
                        </tab>
                        <tab name="New Documents">
                            <h1>This is the content of the Documents tab</h1>
                        </tab>
                </tabs>
        </div>
        <script src="tab2.js" async defer></script>
    </body>
</html>
