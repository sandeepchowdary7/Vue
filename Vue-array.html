<!DOCTYPE html>
<html>
<head>
	<title>Vue-Array page</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
	<div id="root">
		<ul>
			<li v-for="name in names" v-text="name"></li>
		</ul>
	</div>

	<script>
		new Vue({
			el: "#root",
			data: {
				names: ['sandeep','himansh','udaya'],
			}
		});
	</script>

</body>
</html>
